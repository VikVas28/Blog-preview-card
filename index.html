<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card</title>
  </head>

  <body>
    <main class="container">
      <section class="card">
        <figure class="card__image">
          <img src="./assets/images/illustration-article.svg" alt="Photo-Blog">
        </figure>

        <header class="card-header">
          <span class="card-badge">Learning</span>
          <p class="card-date">Publishd 23 March 2025</p>
        </header>

        
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>

        <footer class="card__footer">
          <figure class="card__avatar">
            <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" />
            <figcaption>Greg Hooper</figcaption>
          </figure>

      </section>
    </main>
  </body>
</html>
